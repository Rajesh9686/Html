<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="4" width="20%" cellpadding="10">
        <tr>
           <td></td>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
           <td>6</td>
           <td>7</td>
           <td></td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2" colspan="3" align="center" bgcolor="pink">A</td>
            <td rowspan="2" colspan="4" align="center" bgcolor="brown">B</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="7" align="center" bgcolor="green">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2" colspan="6" align="center" bgcolor="red">D</td>
            <td bgcolor="yellow">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td bgcolor="blue">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
